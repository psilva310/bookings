    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script>

        let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
        })()
        
        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        });

        function notify(msg, msgType){
            notie.alert({
                type: msgType,
                text: msg,
            })
        }

        document.getElementById("check-availability-button").addEventListener("click", function(){
            //notify("congratulations!!!","success")
            let html = `
            <form id="check-availability" action="" method="" novalidate class="needs-validation" style="overflow: hidden;">
                <div class="row">
                    <div class="col" id="reservation-dates-modal" style="height: 300px">
                        <div class="row">
                            <div class="col mb-3">
                                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival" style="width:200px;">
                            </div>
                            <div class="col mb-3">
                                <input disabled required class="form-control" type="text" name="start" id="end" placeholder="Departure" style="width:200px;">
                            </div>

                            <img src="/static/images/airplane.gif" alt="">
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({msg: html, title: "Choose your dates"})
        })

        function Prompt() {
            let toast = function(c) {
                const {
                    icon = "success",
                    title = "Success!",
                    position = "top-end",
                } = c;
                const Toast = Swal.mixin({
                    icon: icon,
                    title: title,
                    toast: true,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({})
            }

            let success = function(c){
                const {
                    icon = "success",
                    title = "Success!",
                    msg = "All good!",
                } = c;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: msg,
                })
            }

            let error = function(c){
                const {
                    icon = "error",
                    title = "Error!",
                    msg = "Something went wrong!",
                } = c;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: msg,
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("reservation-dates-modal")
                        new DateRangePicker(elem,{
                            format: "yyyy-mm-dd",
                            showOnFocus: true,
                        })
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled')
                        document.getElementById('end').removeAttribute('disabled')
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
    </script>
